<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Project</title><link rel="shortcut icon" href="https://leandecks.github.io/img/svg/letter-l.png" type="image/x-icon"><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><p>Todo List :)</p><div class="projects"></div><button type="button" class="addProjectBtn">Add Project</button></div><div class="todos"></div><div class="dialog-wrapper"><dialog role="alertdialog" aria-modal="true" class="project-dialog"><form><h3>New Project</h3><label for="project-title">Title: <input name="title" id="project-title"></label></form><div class="buttons"><button type="submit" class="project-submit">Create</button> <button type="reset" class="project-close">Cancel</button></div></dialog></div><div class="dialog-wrapper"><dialog role="alertdialog" aria-modal="true" class="todo-dialog"><form><h3>New To Do</h3><label for="todo-title">Title: <input name="title" id="todo-title"></label> <label for="todo-description">Description: <input name="title" id="todo-description"></label> <label for="todo-due">Due: <input name="title" id="todo-due"></label> <label for="todo-priority">Priority: <input name="title" id="todo-priority"></label> <label for="todo-checklist">Checklist: <input name="title" id="todo-checklist"></label></form><div class="buttons"><button type="submit" class="todo-submit">Create</button> <button type="reset" class="todo-close">Cancel</button></div></dialog></div><button type="button" class="addTodoBtn">+</button></body></html>
