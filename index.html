<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Todo List</title><link rel="shortcut icon" href="https://leandecks.github.io/img/svg/letter-l.png" type="image/x-icon"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="sidebar"><div class="projects-wrapper"><div class="title"><h1>Todo List</h1><i class="nf nf-oct-tasklist"></i></div><div class="projects"></div></div><button type="button" class="addProjectBtn">Add Project</button></div><div class="todos"></div><div class="dialog-wrapper"><dialog role="alertdialog" aria-modal="true" class="project-dialog"><form><h3 class="project-dialog-title">New Project</h3><label for="project-title">Title: <input name="title" id="project-title"></label></form><div class="buttons"><button type="submit" class="project-submit">Create</button> <button type="reset" class="project-close">Cancel</button></div></dialog></div><div class="dialog-wrapper"><dialog role="alertdialog" aria-modal="true" class="todo-dialog"><form><h3 class="todo-dialog-title">New To Do</h3><label for="todo-title">Title: <input name="title" id="todo-title"></label> <label for="todo-description">Description: <input name="title" id="todo-description"></label> <label for="todo-due">Due: <input type="date" name="title" id="todo-due"></label><div id="todo-priority"><p>Priority:</p><div class="prio-circles"><div class="prio-circle white"></div><div class="prio-circle green"></div><div class="prio-circle yellow"></div><div class="prio-circle red"></div></div></div><label for="todo-checklist">Checklist (separate by comma): <input name="title" id="todo-checklist"></label></form><div class="buttons"><button type="submit" class="todo-submit">Create</button> <button type="reset" class="todo-close">Cancel</button></div></dialog></div><button type="button" class="addTodoBtn">+</button><div class="infos"><p><span class="code">Ctrl A</span> for fast todo!</p></div><a href="https://github.com/leandecks" target="_blank"><i class="nf nf-fa-github gh-icon"></i></a></body></html>
